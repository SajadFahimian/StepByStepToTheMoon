<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gaudio.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&family=Vazirmatn:wght@300&display=swap"
        rel="stylesheet">
    <title>پیانو جاوااسکریپت</title>
    <link rel="stylesheet" href="./style.css" type="text/css">
</head>

<body>
    <h1>پیانو جاوااسکریپت</h1>
    <main>

        <div class="main">
            <div class="white" id="a"><span>a</span></div>
            <div class="black" id="w"><span>w</span></div>
            <div class="white" id="s"><span>s</span></div>
            <div class="black" id="e"><span>e</span></div>
            <div class="white" id="d"><span>d</span></div>
            <div class="white" id="f"><span>f</span></div>
            <div class="black" id="t"><span>t</span></div>
            <div class="white" id="g"><span>g</span></div>
            <div class="black" id="y"><span>y</span></div>
            <div class="white" id="h"><span>h</span></div>
            <div class="black" id="u"><span>u</span></div>
            <div class="white" id="j"><span>j</span></div>
            <div class="white" id="k"><span>k</span></div>
            <div class="black" id="o"><span>o</span></div>
            <div class="white" id="l"><span>l</span></div>
            <div class="black" id="p"><span>p</span></div>
            <div class="white" id=";"><span>;</span></div>
        </div>
    </main>
    <button>Hold Shift</button>

    <script type="text/javascript">
        function convertRemToPixels(rem) {
            return rem * parseFloat(getComputedStyle(document.documentElement).fontSize);
        }

        let blacks = document.getElementsByClassName("black");
        for (let index = 0; index < blacks.length; index++) {
            blacks[index].style.left = `${blacks[index].offsetLeft - convertRemToPixels(1.5)}px`;

        }

        let whiteSpan = document.querySelectorAll(".white span");
        for (let index = 0; index < whiteSpan.length; index++) {
            whiteSpan[index].style.left = `${whiteSpan[index].offsetLeft + convertRemToPixels(1.7)}px`;
        }
    </script>
    <script src="./app.js" type="text/javascript"></script>
</body>

</html>
