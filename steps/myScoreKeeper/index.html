<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mukta:wght@300&display=swap" rel="stylesheet">
    <title>Score Keeper</title>
    <link rel="stylesheet" href="./style.css" type="text/css">
</head>

<body>
    <main>
        <header>
            <img src="./image/pingpong.jpg" alt="ping pong">
            <h1 class="borderSolid">Ping Pong Score Keeper</h1>
        </header>
        <section class="borderSolid">

            <p id="scoreBord"><span id="scorePlayerOne">0</span> <span>to</span> <span id="scorePlayerTwo">0</span></p>
            <p id="data">Use the buttons below to keep score</p>
            <label for="highScore">
                Playing To
            </label>
            <select id="highScore">
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
            </select>

        </section>
        <div id="btnGroup">
            <button id="addScorePlayerOne">+ 1 Player One</button>
            <button id="addScorePlayerTwo">+ 1 Player Two</button>
            <button id="reset">Reset</button>

        </div>
    </main>

    <script src="./app.js" type="text/javascript"></script>
</body>

</html>
